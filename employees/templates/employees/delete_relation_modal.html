<!-- Modal -->
<div class="modal fade" id="delete_relation{{ emp.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="border-radius: 6px;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: -21px;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete relation {{ emp.name }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form method="POST" action="{% url 'employees:delete-relation' emp.id %}" style="display: inline-block;">
            {% csrf_token %}
            <a href="{% url 'employees:delete-relation' emp.id %}">
                <button class="btn btn-danger">
                    Confirm Delete
                </button>
            </a>
        </form>
      </div>
    </div>
  </div>
</div>
